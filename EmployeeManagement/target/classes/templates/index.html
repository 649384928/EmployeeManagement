<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册登录界面Ⅱ</title>
    <link rel="stylesheet" href="./style.css">
<script src="script.js"></script>
</head>
<body>
<div class="container">
  <div class="welcome">
    <div class="pinkbox">
      <!-- 注册 -->
      <div class="signup nodisplay">
        <h1>Register</h1>
        <form th:action="@{/register}">
          <input type="text" placeholder="Username" name="username">
          <input type="email" placeholder="Email" name="email">
          <input type="password" placeholder="Password" name="password">
          <input type="password" placeholder="Confirm Password" name="cpassword">
          <button class="button submit">Create Account</button>
        </form>
      </div>

      <!-- 登录 -->
      <div class="signin">
        <h1>Sign In</h1>
        <form th:action="@{/login}" class="more-padding" >
          <input type="text" placeholder="Username" name="username">
          <input type="password" placeholder="Password" name="password">
          <div class="checkbox">
            <input type="checkbox" id="remember" /><label for="remember">Remember Me</label>
          </div>
          <button class="buttom sumbit">Login</button>
          <p style="color: red" th:text="${msg}" ></p>
        </form>
      </div>
    </div>

    <div class="leftbox">
      <h2 class="title"><span>BLOOM</span>&<br>BOUQUET</h2>
      <p class="desc">Pick your perfect <span>bouquet</span></p>
      <img class="flower smaller" src="./webp.webp" />
      <p class="account">Have an account?</p>
      <button class="button" id="signin">Login</button>
    </div>

    <div class="rightbox">
      <h2 class="title"><span>BLOOM</span>&<br>BOUQUET</h2>
      <p class="desc">Pick your perfect <span>bouquet</span></p>
      <img class="flower" src="./webp (1).webp" />
      <p class="account">Don't have an account?</p>
      <button class="button" id="signup">Sign Up</button>
    </div>
  </div>
</div>   

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script src="./script.js"></script>
</body>
</html>
